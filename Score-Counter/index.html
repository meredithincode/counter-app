<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
 
            <div>
                <h3 class="h3Title">HOME</h3>
                <div class="scoreboard">
                <span id="homeScores">0</span>
               </div> 
                <p></p>
                <button class="plusbtn" id="homeaddOne" onclick="add1Home()">+1</button>
                <button class="plusbtn" id="homeaddTwo" onclick="add2Home()">+2</button>
                 <button class="plusbtn" id="homeaddThree" onclick="add3Home()">+3</button>

                </div>
            <div>
                 <h3 class="h3Title">GUEST</h3>
                <div class="scoreboard">
                <span id="guestScores">0</span>
                </div>
                <p></p>
                <button class="plusbtn" id="guestaddOne" onclick="add1Guest()">+1</button>
                <button class="plusbtn" id="guestaddTwo" onclick="add2Guest()">+2</button>
                 <button class="plusbtn" id="guestaddThree" onclick="add3Guest()">+3</button>
            </div>
            </div>
            <div class="resetContainer">
            <div>
             <button class="resetbtn" onclick="resetScore()">Reset</button>



        </div>
        <script src="index.js"></script>
    </body>
</html>
